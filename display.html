<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo da Página</title>
    <style>
        .subdiv{
            background-color: blue;
            border:5px double #000;
            margin:25px;
            color:#fff;
            width:250px;
            height: 100px;
        }
        #terceira{
            background-color: yellow;
            border:10px dotted #080;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Titulo da Página</h1>
    <div id="primeira">Primeira Div</div>
    <div id="segunda">Segunda Div</div>
    <div id="terceira">
        <div class="subdiv">Sub Div 1</div>
        <div class="subdiv">Sub Div 2</div>
        <div class="subdiv">Sub Div 3</div>
    </div>
</body>
</html>
